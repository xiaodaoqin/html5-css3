<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .big_box{
            width:200px;
            height:200px;
            border:1px solid #ccc;
            padding:10px;
        }
        .box1{
            width: 100px;
            height: 200px;
            background: blue;
            float:left;
        }
        .box2 {
            width: 100px;
            height: 200px;
            background: red;
            float:left;
        }

    </style>
</head>
<body>
    <main>
        <div class="big_box">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
    </main>
</body>
</html>
